<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <!-- review -->
        <article class="review">
          <div class="img-container">
            <img src="./person-1.jpeg" alt="" id="person-img" />
          </div>
          <h4 id="author">ABC</h4>
          <p id="job">XYZ</p>
          <p id="info">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
            error, doloribus odio adipisci molestiae corporis ea nihil quod
            debitis eveniet suscipit? Provident vel qui esse fugiat numquam
            saepe labore odio.
          </p>
          <!-- prev next btns -->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-chevron-right"></i>
            </button>
          </div>
          <!-- random btn -->
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
